<!DOCTYPE html>
<html lang="">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El7ayeh :)</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="game">

      <form action="" class="content" id="myForm">
        <input type="text" placeholder="Enter Your Name" id="inputname">
        <button type="submit" id="submitButton">submit</button>
      </form>

      <main></main>

    <div class="container">

      <div class="score-container">
        <p class="score-title" id="player">Player Score</p>
        <p class="score-value" id="total"></p>
        <!-- <div class="score-value" id="total">850</div> -->
        <div class="max-score">Max Score:
          <p class="max-score" id="maximum">0</p>
        </div>
      </div >
      <div id="scoreId">
        <button type="submit" id="AddButton" style="width: 0px; height: 0px;"></button>
      </div>
        <div class="last_game">
            <h2 class="last_game_header">Last Game: </h1>
            <label id="player_label">Player: <span id="player_name"></span></label>
            <label id="score_label">Score: <span id="player_score">0</span></label>
        </div>
      
        <div class="achievements-container" id="achievementsContainer">

      </div>
    </div>

  </div>
  
  <script  src="snake.js" ></script>
  <script src="sketch.js"></script>
  <script type="module" src="players.js"></script>
  <script src="./p5/p5.min.js"></script>
